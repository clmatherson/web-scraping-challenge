<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Mars Scraper</title>
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        />
    </head>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">
                Mars
            </a>
          </div>
          
            <div class="nav navbar-nav">
            <a href="/scrape">
                <button class="btn btn-danger navbar-btn">Scraper</button>
            </a>
            </div>

          <ul class="nav navbar-nav">
            <li><a href="https://mars.nasa.gov/news/">Nasa: Mars News</a></li>
            <li><a href="https://www.pbs.org/video/the-planets-mars-qjisjr/">Nova: Mars</a></li>
            <li><a href="https://www.jpl.nasa.gov/spaceimages/?search=&category=Mars">JPL: Images</a></li>
          </ul>        
        </div>
      </nav>    

    <body style="background-color:linen">
        <div class="container-fluid" style="color:whitesmoke;">
            <div class="jumbotron" style="background-image: url('https://3iom3142cnb81rlnt6w4mtlr-wpengine.netdna-ssl.com/wp-content/uploads/2019/08/Bf64580dfb9f301a0949e60106526057.1824x0_q100_watermark_watermark_opacity-10_watermark_position-6_watermark_text-Copyright_Intihuatana.jpg')">         
                <iframe
                width="460"
                height="250"
                style="float: right;"
                src="https://www.youtube.com/embed/GY_7d55vJko"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            
                <h1 class="display-4">Mars News</h1>
                <br/>
                <h1 style="font-size:xx-large;">Headline News</h1>
                <p>{{ attribute.news_title }}</p>

            </div>
          </div>
          
        <div class="container-fluid">
            <div>
                <h1 style="color: red;">News Overview</h1>
                <hr/>
                <h1>{{ attribute.news_paragraph }}</h1>
                <br/>
                <img src="{{ attribute.feature_image }}" style="width:65%" />
            </div>
           
            <h1 style="color: red;">Mars Data</h1>
            <br/>
            <table class="thead-light">
                <thead class="thead-light">
                    {{ attribute.facts | safe}}
                </thead>
            </table>


            <div class="container">
                <h2 align="center" style="color:red; font-size: 45px;">Mars Hemispheres</h2>
                <hr>
                    <div class="card">
                        {% for hem in attribute.hemispheres %}
                        <div class="col-md-6">
                            <img class="thumbnail" src="{{hem.img_url}}" width="100%" alt="{{hem.title}}"> 
                            <div class="card-body">
                                <h4 align="center" class="card-title">{{hem.title}}</h4>
                            </div>
                        </div>
                        {% endfor %}
                    </div>   
            </div>            


        </div>

        
    </body>



</html>
